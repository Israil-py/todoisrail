{% extends 'base.html' %}

{% block content %}
<div class="login-box">
	<h1>Авторизация</h1>
	<form method="post">
		<input class="auth__intext login" name="login" type="text" placeholder="Login" required>
		<input class="auth__intext passw" name="passw" type="password" placeholder="Password" required>
		<input class="button" type="submit" value="Log in">
	</form>
	<div class="registr-linkbox">
		<span>Нет аккаунта? </span>
		<a href="/sign_up">Зарегистрироваться!</a>
	</div>
</div>
{% endblock %}
